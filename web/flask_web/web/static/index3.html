<script>var gMenuData = [{ "id": "kckum", "title": "layout for group for Demo home", "url": "/page/kckum.html" },

    $(function () {
 
  $.ajax({url: "/api", success: function(result){
  console.log(result.message) ;
  $("#template_tab").tmpl({ Table: result.message }).appendTo("#context");
  }}); 


      // 

    })
</script>
<script id="template_tab" type="text/x-jquery-tmpl">
    <table style="width:100%">   
            <tr>
                    <td>     AID0 </td> 
                    <td>    A_DN0  </td> 
                 <!-- <td>      NETWORK_UNIQUEID0   </td> -->  
                 <!--    <td>    N_DN0   </td> -->  
                    <td>     PHYSICALRESOURCE  </td> 
                    <td>      TO_r  </td>  
                    <td>      TO_NE</td> 
                    <td>     TO_PL  </td> 
                    <td>      TO_P_DN0  </td> 
                    <td>      TO_RESOURCE   </td> 
                    <td>     TO_TYPE0   </td> 
     
             </tr>            
    {{each(i,v) Table}}
         <tr>
                <td>     {{= v.ASSOCIATIONPATTERN_ID0}}  </td> 
                <td>     {{= v.A_DN0}}  </td> 
                <!--    <td>     {{= v.NETWORK_UNIQUEID0}}  </td> -->

                <td>     {{= v.TO_LOGICALRESOURCE_UNIQUEID0}}  </td>

         </tr>
     {{/each}} 
    </table>
</script>
 
<div id="context"></div>
</body>


</html>
